<?xml version="1.0" encoding="utf-8"?>
<OfflineProtectionConfig>
  <Enabled>true</Enabled>

  <!-- Disable all production blocks while player is offline -->
  <DisableProduction>true</DisableProduction>

  <!-- Delay (in seconds) before grids are unlocked after player joins -->
  <UnlockDelaySeconds>30</UnlockDelaySeconds>

  <!-- Only protect static grids -->
  <StaticGridsOnly>true</StaticGridsOnly>
</OfflineProtectionConfig>
